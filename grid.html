<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <!-- Row 1 -->
    <div class="row">
        <div class="column1">
            <!-- Nested row 1 -->
            <div class="row">
                <div class="column1a"></div>
                <div class="column1b"></div>
            </div>
            <!-- end Nested Row 1 -->

            <!-- Nested Row 2 -->
            <div class="row">
                <div class="column1c"></div>
                <div class="column1d"></div>
            </div>
            <!-- end of nested row 2 -->
        </div>

        <div class="column2"></div>
    </div>
    <!-- End Row 1 -->

    <!-- New Grid -->
    <!-- row 2 -->
    <div class="row">
        <!-- first column set -->
        <div class="col-2-3">
            <div class="row">
                <div class="col-1-4"></div>
                <div class="col-1-4"></div>
                <div class="col-1-2"></div>
            </div>
        </div>
        <!--  End first column set -->

        <!-- nested row 1 -->
        <div class="row">
            <div class="col-1-1"></div>
        </div>
        <!-- End of  nested row 1 -->

        <!-- nested row 2 -->
        <div class="col-1-3"></div>
        <!--  end nested row 2 -->
    </div>
    <!-- end row  2 -->
</body>

</html>
